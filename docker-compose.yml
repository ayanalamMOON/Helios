version: '3.8'

services:
  atlas:
    build:
      context: .
      dockerfile: Dockerfile.atlas
    container_name: helios-atlas
    ports:
      - "6379:6379"
    volumes:
      - atlas-data:/var/lib/helios
    environment:
      - DATA_DIR=/var/lib/helios
      - SYNC_MODE=every
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helios-gateway
    ports:
      - "8443:8443"
    volumes:
      - gateway-data:/var/lib/helios
    environment:
      - DATA_DIR=/var/lib/helios
      - LISTEN=:8443
    depends_on:
      - atlas
    restart: unless-stopped

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: helios-proxy
    ports:
      - "8080:8080"
    environment:
      - LISTEN=:8080
    depends_on:
      - gateway
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: helios-worker
    environment:
      - WORKER_ID=worker-1
      - POLL_INTERVAL=5s
    depends_on:
      - gateway
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: helios-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: helios-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  atlas-data:
  gateway-data:
  prometheus-data:
  grafana-data:


networks:
  default:
    name: helios-network
