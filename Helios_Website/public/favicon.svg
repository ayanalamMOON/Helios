<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sun circle -->
  <circle cx="50" cy="50" r="20" fill="url(#sunGradient)"/>

  <!-- Sun rays -->
  <g stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="10" x2="50" y2="20"/>
    <line x1="50" y1="80" x2="50" y2="90"/>
    <line x1="10" y1="50" x2="20" y2="50"/>
    <line x1="80" y1="50" x2="90" y2="50"/>
    <line x1="21" y1="21" x2="28" y2="28"/>
    <line x1="72" y1="72" x2="79" y2="79"/>
    <line x1="79" y1="21" x2="72" y2="28"/>
    <line x1="28" y1="72" x2="21" y2="79"/>
  </g>
</svg>
