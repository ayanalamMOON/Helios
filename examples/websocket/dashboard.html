<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios Cluster Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #fff;
            font-weight: 600;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .connected {
            background: #1b5e20;
            color: #4caf50;
        }

        .disconnected {
            background: #b71c1c;
            color: #f44336;
        }

        .event-log {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .event-log h2 {
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .event {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            background: #1a1a1a;
            border-left: 3px solid #00d4ff;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .event-type {
            font-weight: 600;
            color: #00d4ff;
        }

        .event-time {
            color: #888;
            font-size: 0.9em;
        }

        .event-data {
            color: #ccc;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        .leader-badge {
            background: #4caf50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .follower-badge {
            background: #ff9800;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .auth-form {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
        }

        .auth-form h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00b8e6;
        }

        .error {
            background: #b71c1c;
            color: #f44336;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Authentication Form -->
    <div id="auth-container" class="auth-form">
        <h2>Helios Cluster Login</h2>
        <div id="auth-error" class="error hidden"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <div class="form-group">
                <label for="api-url">API URL</label>
                <input type="text" id="api-url" value="http://localhost:8080" required>
            </div>
            <button type="submit">Connect</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container hidden">
        <h1>üöÄ Helios Cluster Real-Time Monitor</h1>

        <div id="connection-status" class="connection-status disconnected">
            Disconnected
        </div>

        <div class="status-grid">
            <div class="card">
                <h2>üìä Node Status</h2>
                <div class="status-item">
                    <span class="status-label">Node ID:</span>
                    <span class="status-value" id="node-id">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">State:</span>
                    <span class="status-value" id="state">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Term:</span>
                    <span class="status-value" id="term">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Leader:</span>
                    <span class="status-value" id="leader">-</span>
                </div>
            </div>

            <div class="card">
                <h2>üî¢ Indices</h2>
                <div class="status-item">
                    <span class="status-label">Commit Index:</span>
                    <span class="status-value" id="commit-index">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Applied:</span>
                    <span class="status-value" id="last-applied">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Snapshot:</span>
                    <span class="status-value" id="snapshot-last">-</span>
                </div>
            </div>

            <div class="card">
                <h2>üë• Cluster Peers</h2>
                <div id="peers-list">-</div>
            </div>
        </div>

        <div class="card event-log">
            <h2>üìù Event Log (Last 50 events)</h2>
            <div id="event-list"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let token = null;
        let apiUrl = null;
        const maxEvents = 50;
        const events = [];

        // Authentication
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            apiUrl = document.getElementById('api-url').value.replace(/\/$/, '');

            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();
                token = data.token;

                // Hide auth form, show dashboard
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

                // Connect to WebSocket
                connectWebSocket();
            } catch (error) {
                showAuthError('Failed to authenticate: ' + error.message);
            }
        });

        function showAuthError(message) {
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function connectWebSocket() {
            const wsUrl = apiUrl.replace('http', 'ws') + `/ws/cluster?token=${token}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateConnectionStatus(true);
                addEvent('info', 'WebSocket connected');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onerror = (error) => {
                addEvent('error', 'WebSocket error: ' + error);
            };

            ws.onclose = () => {
                updateConnectionStatus(false);
                addEvent('warning', 'WebSocket disconnected');

                // Attempt reconnection after 5 seconds
                setTimeout(() => {
                    if (token) {
                        addEvent('info', 'Attempting to reconnect...');
                        connectWebSocket();
                    }
                }, 5000);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.textContent = '‚úì Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '‚úó Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'status':
                case 'status_update':
                    updateStatus(message.data);
                    break;
                case 'state_change':
                    addEvent('state_change', `State: ${message.data.old_state} ‚Üí ${message.data.new_state} (Term: ${message.data.term})`);
                    break;
                case 'peer_change':
                    addEvent('peer_change', `Peer ${message.data.event_type}: ${message.data.peer_id}`);
                    break;
                case 'latency':
                    addEvent('latency', 'Latency statistics updated');
                    break;
                case 'uptime':
                    addEvent('uptime', `Uptime: ${message.data.current_uptime || 'N/A'}`);
                    break;
                case 'snapshot':
                    addEvent('snapshot', `Snapshot created at index ${message.data.index}`);
                    break;
                case 'custom_metrics':
                    addEvent('custom_metrics', 'Custom metrics updated');
                    break;
                case 'error':
                    addEvent('error', message.data.error);
                    break;
            }
        }

        function updateStatus(data) {
            document.getElementById('node-id').textContent = data.node_id || '-';

            const state = data.state || '-';
            const stateEl = document.getElementById('state');
            stateEl.textContent = state;
            if (state === 'Leader') {
                stateEl.innerHTML = `<span class="leader-badge">${state}</span>`;
            } else {
                stateEl.innerHTML = `<span class="follower-badge">${state}</span>`;
            }

            document.getElementById('term').textContent = data.term || '-';
            document.getElementById('leader').textContent = data.leader || '-';
            document.getElementById('commit-index').textContent = data.commit_index || '-';
            document.getElementById('last-applied').textContent = data.last_applied || '-';
            document.getElementById('snapshot-last').textContent = data.snapshot_last || '-';

            // Update peers list
            const peersList = document.getElementById('peers-list');
            if (data.peers && data.peers.length > 0) {
                peersList.innerHTML = data.peers.map(peer =>
                    `<div class="status-item"><span class="status-label">Peer:</span><span class="status-value">${peer}</span></div>`
                ).join('');
            } else {
                peersList.innerHTML = '<div class="status-item">No peers</div>';
            }
        }

        function addEvent(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            events.unshift({ type, message, timestamp });

            // Keep only last N events
            if (events.length > maxEvents) {
                events.pop();
            }

            renderEvents();
        }

        function renderEvents() {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = events.map(event => `
                <div class="event">
                    <div class="event-header">
                        <span class="event-type">${event.type}</span>
                        <span class="event-time">${event.timestamp}</span>
                    </div>
                    <div class="event-data">${event.message}</div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
